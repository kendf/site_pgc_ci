<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Président Golf Club</title>

  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6.4.0 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link href="css/style.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, var(--gc-primary-dark) 0%, var(--gc-primary) 50%, var(--gc-primary-light) 100%);
    }

    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .auth-card {
      background: #fff;
      border-radius: var(--gc-border-radius);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 440px;
      width: 100%;
    }

    .auth-header {
      background: linear-gradient(135deg, var(--gc-primary-dark), var(--gc-primary));
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    .auth-header .auth-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 2rem;
    }

    .auth-header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .auth-header p {
      opacity: 0.8;
      font-size: 0.9rem;
      margin: 0;
    }

    .auth-body {
      padding: 2rem;
    }

    .auth-body .form-label {
      font-weight: 500;
      color: #555;
    }

    .auth-body .form-control {
      border-radius: 8px;
      padding: 0.7rem 1rem;
      border: 1px solid #dee2e6;
      transition: all 0.3s ease;
    }

    .auth-body .form-control:focus {
      border-color: var(--gc-primary-light);
      box-shadow: 0 0 0 0.2rem rgba(26, 92, 46, 0.15);
    }

    .btn-auth {
      background: linear-gradient(135deg, var(--gc-primary), var(--gc-primary-light));
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-auth:hover {
      background: linear-gradient(135deg, var(--gc-primary-dark), var(--gc-primary));
      color: #fff;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(26, 92, 46, 0.3);
    }

    .btn-auth:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .auth-footer {
      padding: 0 2rem 2rem;
      text-align: center;
    }

    .auth-footer a {
      color: var(--gc-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.25rem 0;
      color: #aaa;
      font-size: 0.85rem;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #dee2e6;
    }

    .back-link {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: #fff;
    }

    #alertContainer {
      padding: 0 2rem;
    }

    .input-group-text {
      background: transparent;
      border-right: none;
      color: var(--gc-primary);
    }

    .input-group .form-control {
      border-left: none;
    }

    .input-group .form-control:focus {
      border-left: none;
    }

    .input-group:focus-within .input-group-text {
      border-color: var(--gc-primary-light);
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-link">
    <i class="fas fa-arrow-left"></i> Retour au site
  </a>

  <div class="auth-container">
    <div class="auth-card">
      <!-- Header -->
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-golf-ball-tee"></i>
        </div>
        <h1>Président Golf Club</h1>
        <p>Connectez-vous pour accéder à votre espace</p>
      </div>

      <!-- Alert -->
      <div id="alertContainer"></div>

      <!-- Login Form -->
      <div class="auth-body">
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">
              <i class="fas fa-envelope me-1"></i> Adresse email
            </label>
            <input type="email" class="form-control" id="loginEmail" placeholder="votre@email.com" required autocomplete="email">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">
              <i class="fas fa-lock me-1"></i> Mot de passe
            </label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Votre mot de passe" required autocomplete="current-password">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label small" for="rememberMe">Se souvenir de moi</label>
            </div>
            <a href="mot-de-passe-oublie.html" class="small" style="color: var(--gc-primary);">Mot de passe oublié ?</a>
          </div>
          <button type="submit" class="btn btn-auth" id="btnLogin">
            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
          </button>
        </form>

        <div class="auth-divider">ou</div>

        <a href="inscription.html" class="btn btn-outline-success w-100" style="border-radius: 8px; padding: 0.65rem; font-weight: 600;">
          <i class="fas fa-user-plus me-2"></i>Créer un compte
        </a>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        <p class="text-muted small mb-0">
          <i class="fas fa-lock me-1"></i> Connexion sécurisée
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- API Module -->
  <script src="js/api.js"></script>

  <script>
    'use strict';

    // Redirect if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      if (!isAuthenticated()) return;

      const role = getUserRole() || '';
      if (role === 'admin' || role === 'superadmin') {
        window.location.href = 'admin.html';
      } else if (role === 'restaurant') {
        window.location.href = 'restaurant.html';
      } else if (role === 'reception' || role === 'direction' || role === 'staff') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'client.html';
      }
    });

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showAlert(document.getElementById('alertContainer'), 'Veuillez remplir tous les champs.', 'warning');
        return;
      }

      const btn = document.getElementById('btnLogin');
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Connexion en cours...';

      try {
        const response = await apiRequest('/auth/login', {
          method: 'POST',
          body: JSON.stringify({ email, password }),
        });

        const token = response.access_token || response.token || response.data?.access_token;
        if (token) {
          const remember = document.getElementById('rememberMe').checked;
          setToken(token, { remember });
        }

        if (response.user || response.data?.user) {
          const user = response.user || response.data.user;
          const remember = document.getElementById('rememberMe').checked;
          setUser(user, { remember });
        }

        showAlert(document.getElementById('alertContainer'), 'Connexion réussie ! Redirection...', 'success');

        const user = response.user || response.data?.user || {};
        const role = user.role || user.type || '';

        setTimeout(() => {
          if (role === 'admin' || role === 'superadmin') {
            window.location.href = 'admin.html';
          } else if (role === 'restaurant') {
            window.location.href = 'restaurant.html';
          } else if (role === 'reception' || role === 'direction' || role === 'staff') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'client.html';
          }
        }, 800);

      } catch (error) {
        const message = error.message || 'Email ou mot de passe incorrect.';
        showAlert(document.getElementById('alertContainer'), message, 'danger');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Se connecter';
      }
    });
  </script>
</body>
</html>
